<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Finder</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ef4444;--muted:#9aa7b2}
    *{box-sizing:border-box}
    body{
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      margin:0;
      background:linear-gradient(180deg,#071024 0%, #071a2e 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased
    }
    .container{max-width:960px;margin:32px auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,var(--accent),#06b6d4);
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700
    }
    .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 6px 24px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0;font-size:20px}
    .muted{color:var(--muted);font-size:13px}
    .err{white-space:pre-wrap;background:rgba(255,255,255,0.02);padding:12px;border-radius:8px;color:#ffd6d6;border:1px solid rgba(255,0,0,0.06)}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;text-decoration:none;display:inline-block}
    .alt{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:10px 14px;border-radius:10px;text-decoration:none;display:inline-block}
    footer{margin-top:16px;color:var(--muted);font-size:13px}
    @media(max-width:560px){.logo{width:36px;height:36px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">F</div>
        <div>
          <h1>Error</h1>
          <div class="muted">{{ title }}</div>
        </div>
      </div>
      <nav>
        <a href="{{ retry_url }}" class="btn">Retry</a>
        <a href="/" class="alt">Home</a>
      </nav>
    </header>

    <div class="card">
      <pre class="err">{{ message }}</pre>

      <form method="GET" action="{{ retry_url }}" style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;">
        <!-- If you return a fresh csrf_token with the error render, it will be embedded here -->
        {% if csrf_token %}
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        {% endif %}
        <button class="btn" type="submit">Retry</button>
        <a href="/" class="alt">Back</a>
      </form>
    </div>
  </div>
</body>
</html>
