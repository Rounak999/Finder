<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Finder</title>
<style>
:root{
--bg:#0f1724;
--card:#0b1220;
--accent:#7c3aed;
--muted:#9aa7b2;
--glass:rgba(255,255,255,0.03)
}
*{box-sizing:border-box}
body{
font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
margin:0;
background:linear-gradient(180deg,#071024 0%, #071a2e 100%);
color:#e6eef6;
-webkit-font-smoothing:antialiased
}
.container{max-width:960px;margin:32px auto;padding:24px}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
.brand{display:flex;align-items:center;gap:12px}
.logo{
width:44px;height:44px;border-radius:10px;
background:linear-gradient(135deg,var(--accent),#06b6d4);
display:flex;align-items:center;justify-content:center;
font-weight:700;color:white
}
h1{margin:0;font-size:20px}
.muted{color:var(--muted);font-size:13px}
nav a{
color:var(--accent);
text-decoration:none;
padding:8px 12px;
border-radius:8px;
display:inline-block
}
.card{
background:var(--card);
border-radius:12px;
padding:20px;
box-shadow:0 6px 24px rgba(2,6,23,0.6);
border:1px solid rgba(255,255,255,0.03)
}
.search-row{display:flex;gap:12px;align-items:center}
.search-row input[type="text"]{
flex:1;padding:12px 14px;border-radius:10px;
border:1px solid rgba(255,255,255,0.04);
background:var(--glass);color:inherit
}
.btn{
background:var(--accent);
color:white;
padding:10px 14px;
border-radius:10px;
border:none;
cursor:pointer
}
.secondary{
background:transparent;
border:1px solid rgba(255,255,255,0.06);
color:var(--muted)
}
footer{margin-top:20px;color:var(--muted);font-size:13px}
@media(max-width:560px){
.search-row{flex-direction:column;align-items:stretch}
.logo{width:36px;height:36px}
}
</style>
</head>
<body>
<div class="container">
<header>
<div class="brand">
<div class="logo">F</div>
<div>
<h1>Finder</h1>
<div class="muted">Practice web security in an isolated environment</div>
</div>
</div>
<nav>
<a href="/login">Login</a>
</nav>
</header>


<main>
<section class="card">
<h2 style="margin-top:0">Search posts</h2>
<p class="muted">Find posts. This search endpoint requires a CSRF token.</p>
<form method="POST" action="/search">
<input type="hidden" name="csrf_token" value="{{ csrf_token }}">
<div class="search-row" style="margin-top:12px">
<input type="text" name="q" placeholder="Search term (e.g. 'Welcome')">
<button class="btn" type="submit">Search</button>
<a class="secondary" href="/login" style="text-decoration:none;padding:10px 12px;border-radius:10px;">Login</a>
</div>
</form>
</section>

</main>
</div>
</body>
</html>
